name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ] 
  pull_request:
    branches: [ "main", "master" ] 

# Define los jobs y sus etapas correspondientes.
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout: Descarga tu código en el runner.
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up JDK: Configura la versión de Java.
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Guarda las dependencias para acelerar ejecuciones futuras.
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository 
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }} 
        restore-keys: |
          ${{ runner.os }}-maven-

    # Compila, prueba y empaqueta el proyecto.
    - name: Build, Test, and Package with Maven
      run: mvn -B clean verify


    # Upload JUnit test results
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-results
        path: |
          target/surefire-reports/
          target/failsafe-reports/

    - name: Upload build artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: target/*.jar

